<!DOCTYPE html>      
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Bingo</title>
</head>
<body>
    <header>
        <div class="container-fluid bg-custom">
            <div class="row align-items-center">
                <div class="col-7">
                    <h1 class="text-end p-3 mx-2 text-white" style="font-size: 40pt; font-weight: bold;">BINGO</h1>
                </div>
                <div class="col-5 d-flex align-items-center justify-content-end px-5">
                    <div id="hora" class="text-white" style="font-weight: bold; font-size: 15pt;">00:00:00</div>
                </div>
            </div>
        </div>
    </header>
    <body>
        <div class="container mt-5">
            <div class="row">
                <!-- Columna de la izquierda para formulario y botones -->
                <div class="col-md-6">
                    <form id="form-alumno">
                        <p class="text-white text-custom" id="banner" style="font-weight: bold; box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);">Datos del alumno (Nombre y apellido):</p>
                        <div class="mb-3">
                            <input type="text" id="nombre" class="form-control form-control-lg" placeholder="Ingrese el nombre completo" style="box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn-custom w-100" id="enviar">Agregar Alumno</button>
                        </div>
                    </form>
        
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-custom" id="btn-empezar" onclick="empezarSorteo()">Empezar</button>
                        <button class="btn btn-custom" id="btn-sortear" onclick="sortearNumeros()">Sortear!</button>
                    </div>
                    <div class="row d-grid justify-content-center align-items-center mt-3">
                        <div class="col-12 ">
                            <button id="bola-bingo" class="bola-bingo" hidden>X</button>
                            <button class="btn btn-custom" id="btn-crear" onclick="crearPDF()" hidden>Exportar datos</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <h4 id="texto-final" class="text-white text-center" style="font-weight: bold;"></h4>
                            <img src="m&m.gif" alt="gif bailando" id="gif" width="100%" hidden>
                        </div>
                    </div>
                </div>
                <!-- Columna de la derecha para tabla -->
                <div class="col-md-6">
                    <table class="table-custom">
                        <thead>
                            <tr>
                                <th>Puesto</th>
                                <th>Alumno</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tablaAlumnos">
                            <!-- Aquí se agregarán las filas dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</body>
</html>
