<!DOCTYPE html>      
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Bingo</title>
    <style>
        /* Fondo de la cabecera personalizada */
        .bg-custom {
            background-color: #e200c9;
            border-radius: 0px 0px 15px 15px;
        }
    
        /* Fondo del cuerpo */
        body {
            background-color: #08b0de;
            font-family: Arial, sans-serif;
        }
    
        /* Botón estilizado */
        .btn-custom {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            font-size: 2.5rem; /* Tamaño de fuente más grande */
            font-weight: bold;
            border: none;
            padding: 20px 40px; /* Más espacio dentro del botón */
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Añadir un sombreado */
        }

        /* Efecto al pasar el ratón */
        .btn-custom:hover {
            transform: scale(1.1); /* Hacer que crezca ligeramente al pasar el ratón */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Sombreado más intenso */
        }

    
        /* Tabla personalizada */
        .table-custom {
            width: 100%;
            background-color: #e200c9; /* Color original respetado */
            color: white;
            border-radius: 20px; /* Tu estilo original */
            border-collapse: separate;
            border-spacing: 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Nuevo */
            overflow: hidden;
        }
    
        .table-custom thead {
            background: #162447; /* Contraste oscuro para encabezados */
            font-size: 1.2rem;
            font-weight: bold;
        }
    
        .table-custom th, .table-custom td {
            padding: 15px;
            border: none;
        }
    
        .table-custom tbody tr {
            transition: background-color 0.3s;
        }
    
        .table-custom tbody tr:hover {
            background: #1f4068; /* Efecto hover */
        }
    
        /* Encabezado de la tabla */
        .table-custom thead th {
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Estilo para el botón de borrar */
.btn-borrar {
    background-color: #ff4d4d; /* Color de fondo rojo */
    color: white; /* Color del texto */
    font-size: 1rem; /* Tamaño de la fuente */
    padding: 8px 16px; /* Espaciado interno */
    border: none; /* Sin borde */
    border-radius: 5px; /* Bordes redondeados */
    cursor: pointer; /* Cambia el cursor al pasar el ratón */
    transition: background-color 0.3s, transform 0.2s; /* Transiciones para efectos suaves */
}

.btn-borrar:hover {
    background-color: #ff1a1a; /* Color de fondo más oscuro al pasar el ratón */
    transform: scale(1.1); /* Aumentar ligeramente el tamaño del botón */
}

.btn-borrar:focus {
    outline: none; /* Elimina el contorno al hacer clic */
    box-shadow: 0 0 5px rgba(255, 77, 77, 0.7); /* Sombra de enfoque */
}

    </style>
    
</head>
<body>
    <header>
        <div class="container-fluid bg-custom">
            <div class="row align-items-center">
                <div class="col-7">
                    <h1 class="text-end p-3 mx-2 text-white" style="font-size: 40pt;">BINGO</h1>
                </div>
                <div class="col-5 d-flex align-items-center justify-content-end px-5">
                    <div id="hora" class="text-white" style="font-weight: bold; font-size: 15pt;">00:00:00</div>
                </div>
            </div>
        </div>
    </header>
    
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6 d-grid align-items-start">
                    <button class="btn-custom">GIRAR</button>
                </div>
                <div class="col-6">
                    <table class="table table-custom">
                        <thead>
                            <tr>
                                <th>Puesto</th>
                                <th>Alumno</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tablaAlumnos">
                            <!-- Aquí se agregarán las filas dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        </div>
    </body>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
