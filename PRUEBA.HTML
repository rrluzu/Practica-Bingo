<!DOCTYPE html>

</head>
<body>
  <h1>Formulario para crear personajes</h1>

  <!-- Formulario para ingresar los datos del personaje -->
  <form id="form-personaje">
    <label for="nombre">Nombre del personaje:</label>
    <input type="text" id="nombre" required><br><br>

    <label for="edad">Edad del personaje:</label>
    <input type="number" id="edad" required><br><br>

    <button type="submit">Crear Personaje</button>
  </form>

  <h2>Personajes creados:</h2>
  <ul id="lista-personajes"></ul>

  <script>
    // Array para almacenar los personajes
    let personajes = [];

    // Obtener el formulario y la lista de personajes
    const form = document.getElementById('form-personaje');
    const listaPersonajes = document.getElementById('lista-personajes');

    // Función para manejar la creación de un personaje
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar el envío del formulario

      // Obtener los valores de los inputs
      const nombre = document.getElementById('nombre').value;
      const edad = document.getElementById('edad').value;

      // Crear un objeto personaje
      const personaje = {
        nombre: nombre,
        edad: Number(edad) // Asegurarse de que la edad sea un número
      };

      // Agregar el personaje al array
      personajes.push(personaje);

      // Actualizar la lista visualmente
      actualizarLista();

      // Limpiar los campos del formulario
      form.reset();
    });

    // Función para mostrar los personajes en la página
    function actualizarLista() {
      // Limpiar la lista antes de volver a llenarla
      listaPersonajes.innerHTML = '';

      // Crear un elemento de lista <li> para cada personaje
      personajes.forEach(personaje => {
        const li = document.createElement('li');
        li.textContent = `Nombre: ${personaje.nombre}, Edad: ${personaje.edad}`;
        listaPersonajes.appendChild(li);
      });
    }
